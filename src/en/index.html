    <style>
      #panel { height: calc(100vh - 60px); }
      @media (orientation: landscape) {
        .panel { flex-direction: row; }
      }
      @media (orientation: portrait) {
        .panel { flex-direction: column; }
      }
      .panel { width: 100%; height: 100%; display: flex; flex: 1;
        gap: calc(100% / 12 * 0.1);
        position:relative; overflow: hidden; -webkit-user-select: none; user-select: none; touch-action: none; }
      .group { height: 100%; flex: 1; display: grid;
        gap: calc(100% / 6 * 0.1) calc(100% / 5 * 0.1);
        grid-template-rows: repeat(6, 1fr);
        grid-template-columns: repeat(5, 1fr);
      }
      .panel.single .group.second { display: none; }
      .pad { position: relative; display: flex; align-items: center; justify-content: center; }
      .pad-hit { position: absolute; inset: -10%; }
      .pad-view { position: absolute; inset: 0; 
        display: flex; align-items: center; justify-content: center;
        pointer-events: none; border-radius: var(--bs-btn-border-radius); }
      html[data-bs-theme="dark"] .favicon { filter: invert(1) hue-rotate(180deg); }
    </style>
